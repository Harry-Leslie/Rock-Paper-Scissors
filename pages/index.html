<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body class="bg-colour-404747">
    <div>
      <div class="flex flex-col items-center text-5xl w-full">
        <header class="text-white mt-5 text-center">Welcome To Rock Paper Scissors</header>
        <div class="flex mt-10 container-flex">
          <a class="w-88 h-88 text-wrap text-center" href="./random.html">
            <div
              class="w-80 h-80 bg-white rounded-full m-8 flex flex-col justify-center items-center"
            >
              <img
                src="../images/dice.png"
                alt="aganist ai (random mode)"
                class="w-40 h-40"
              />
            </div>
            <div class="text-white">
              Random Mode
            </div>
          </a>
          <a class="w-88 h-88 text-wrap text-center" href="./ai.html">
              <div
              class="w-80 h-80 bg-white rounded-full m-8 flex flex-col justify-center items-center"
            >
              <img
                src="../images/ai.png"
                alt="aganist ai (model based mode)"
                class="w-50 h-50"
              />
            </div>
            <div class="text-white">
              AI Mode
            </div>
          </a>
          <a class="w-88 h-88 text-wrap text-center" href="./impossible.html">
              <div
              class="w-80 h-80 bg-white rounded-full m-8 flex flex-col justify-center items-center"
            >
              <img
                src="../images/impossible.jpg"
                alt="aganist ai (impossible mode)"
                class="w-48 h-48"
              />
            </div>
            <div class="text-white">
              Impossible Mode
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
